<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="./src/review.js"></script>
    <script src="./src/index.js" defer></script>
    <title>Kosherview</title>
  </head>




  <body>
    
    <header>
      <div class="collapse bg-dark" id="navbarHeader">
        <div class="container">
          <div class="row">
            <div class="col-sm-8 col-md-7 py-4">
              <h4 class="text-white">About</h4>
              <p class="text-muted">Kosherview was built to allow those who follow the laws of Kosher to know where the best restaurants are around them based off other customer experiences.</p>
            </div>
            <div class="col-sm-4 offset-md-1 py-4">
              <h4 class="text-white">Contact</h4>
              <ul class="list-unstyled">
                <li class="text-white">Email: info@kosherview.com</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <strong class="navbar-brand d-flex align-items-center">Kosherview</strong>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
    </header>

    <main>

      <section class="py-5 text-center container">
        <h1>Review a Restaurant</h1>
        <br>
        <form class="col-md-6 offset-md-3" id="review-form">
            <input type="text" class="form-control" name="author" placeholder="Reviewer">
            <br>
            <input type="text" class="form-control" name="restaurant" placeholder="Restaurant Name">
            <br>
            <input type="text" class="form-control" name="location" placeholder="Location">
            <br>
            <select class="form-control" name="category">
              <option value="" selected disabled hidden>Select Category</option>
              <option value="18">Meat</option>
              <option value="19">Dairy</option>
              <option value="20">Cafe</option>
              <option value="21">Bar</option>
            </select>
            <br>
            <input type="text" class="form-control" name="image" placeholder="Image">
            <br>
            <select class="form-control" name="rating">
              <option value="" selected disabled hidden>Rating</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
            <br>
            <textarea class="form-control" name="description" rows="3" placeholder="Tell us about your experience..."></textarea>
            <br>
            <button type="submit" class="btn btn-primary mb-2">Submit Review</button>
        </form>
        
      </section>

      <div class="album py-5 bg-light">
        <div class="container">


          <div id="review-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            
          </div>
        </div>
      </div>

    </main>

    <footer class="text-muted py-5">
      <div class="container">
        <p class="float-end mb-1">
          <a href="#">Back to top</a>
        </p>
      </div>
    </footer>


        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
